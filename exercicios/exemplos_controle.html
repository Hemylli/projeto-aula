<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Exemplos de controle</title>
</head>
<body>
    <section class="container mt-5 mb-5">
        <iframe class="w-100" width="500" height="500" src="https://www.youtube.com/embed/WdCy6SOPMRE?start=10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section class="container mt-5">
        <form id="form_1" class="form w-50 mx-auto">
            <!--label é um indicador do que deve ser executado pelo usuário-->
            <label>Coloque a quantidade de telas</label>
            <input class="form-control w-50" type="number" max="5" min="1" name="qtd_telas" id="qtd_telas"/>
        </form>
        <p class="mt-2">Valor da Tela: R$9,90</p>
        <p id="resultado_telas">XXX</p>
        <button id="bt_calcular" class="btn btn-info">Calcular Porcentagem</button>
    </section>

    <!--Select-->
    <section class="container mt-5">
        <form id="form_2" class="form w-50 mx-auto">
            <label>Escolha uma categoria</label>
            <select name="categorias" id="categorias" class="form-control">
                <option> </option>
                <option value="Ficção">Ficção</option>
                <option value="Suspense">Suspense</option>
                <option value="Aventura">Aventura</option>
            </select>
            <p id="resultado_categorias" class="mt-2 mb-2">XXX</p>
            <div id="box_info"></div>
        </form>
    </section>
    
</body>
<script src="JS/controle2.js"></script>
</html>
